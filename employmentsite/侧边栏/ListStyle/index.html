<script>
    var getId = function(id){
        return document.getElementById(id);
    }
  var addEvent=function(obj,event,fun){
      if(obj.addEventListener){
          obj.addEventListener(event,fun,false);
      }else if(obj.attachEvent){
          obj.attachEvent("on"+event,fun);
      }
  }
    var lside=getId("left");
    addEvent(window,"scroll",function(){
       var scrollHeight=document.body.scrollTop;
        var contentHeight=getId("right").offsetHeight-lside.offsetHeight;
        if(scrollHeight>43&&scrollHeight<contentHeight){
            lside.style.position="absolute";
            lside.style.top=scrollHeight+"px";
        }else if(scrollHeight<43){
            lside.style.position="absolute";
            lside.style.top=43+"px";
        }
    })
